<main class="main-content">
  <div class="main-header">
    <h1>AI Knowledge Dashboard</h1>
    <p>
      チームのナレッジを検索・整理し、URL 共有やタグで素早くアクセス。
    </p>
  </div>

  <div class="insight-cards">
    <div class="insight-card">
      <div class="insight-label">Total entries</div>
      <div class="insight-value" id="statTotalPosts">0</div>
    </div>
    <div class="insight-card">
      <div class="insight-label">Favorites</div>
      <div class="insight-value" id="statFavorites">0</div>
    </div>
    <div class="insight-card">
      <div class="insight-label">Comments</div>
      <div class="insight-value" id="statComments">0</div>
    </div>
  </div>

  <div class="list-toolbar">
    <div class="list-toolbar-title">記事一覧</div>
    <div class="sort-controls" role="group" aria-label="並び替え">
      <button class="sort-button" data-sort="desc" onclick="setSort('desc')">🆕 新しい順</button>
      <button class="sort-button" data-sort="asc" onclick="setSort('asc')">📜 古い順</button>
    </div>
  </div>

  <section id="knowledgeGridSection" class="knowledge-grid-section">
    <div id="knowledgeGrid" class="knowledge-grid">
      <div class="loading">読み込み中...</div>
    </div>
  </section>

  <section id="detailPanel" class="detail-panel" aria-live="polite">
    <div id="detailPanelPlaceholder" class="detail-panel-placeholder">
      カードを選択するか、モーダルから「全体表示」を押すとここに詳細が表示されます。
    </div>
    <div id="detailPanelContent" class="detail-panel-content"></div>
  </section>
</main>
